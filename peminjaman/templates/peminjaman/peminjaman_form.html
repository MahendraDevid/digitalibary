<!DOCTYPE html>
<html>
<head>
    <title>Form Peminjaman</title>
    <!-- Load Bootstrap CSS jika diperlukan -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        .form-group {
            margin-bottom: 20px;
         }
        .form-control {
            width: 100%;
        }
         .btn {
            margin-top: 10px;
         }

    </style>
</head>
<body>
    <div class="container">
        <h2>Form Peminjaman</h2>
        <form method="post">
            {% csrf_token %}
            <!-- Field-field formulir menggunakan elemen HTML5 -->
            <div class="form-group">
                <label for="userid">User ID:</label>
                <input type="text" class="form-control" id="userid_display" value="{{ form.initial.userid }}" readonly>
                <input type="hidden" id="userid" name="userid" value="{{ form.initial.userid }}">
            </div>            
            <div class="form-group">
                <label for="bukuid">Judul Buku:</label>
                <input type="text" class="form-control" id="bukuid_display" value="{{ buku.judul }}" readonly>
                <input type="hidden" id="bukuid" name="bukuid" value="{{ form.initial.bukuid }}">
            </div>                 
            <div class="form-group">
                <label for="tanggalpeminjaman">Tanggal Peminjaman:</label>
                <input type="date" class="form-control" id="tanggalpeminjaman" name="tanggalpeminjaman">
            </div>
            <div class="form-group">
                <label for="tanggalpengembalian">Tanggal Pengembalian:</label>
                <input type="date" class="form-control" id="tanggalpengembalian" name="tanggalpengembalian">
            </div>
            <div class="form-group">
                <label for="statuspeminjaman">Status Peminjaman:</label>
                <input type="text" class="form-control" id="statuspeminjaman" name="statuspeminjaman" value="Dipinjam" readonly>
            </div>
            
            <!-- Tombol submit -->
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</body>
</html>
