<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Buku</title>
    <!-- Load Bootstrap CSS jika diperlukan -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulir Buku</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="kategoriid">Kategori Buku:</label>
                <select class="form-control" id="kategoriid" name="kategoriid" value="{{ form.instance.kategoriid }}">
                    {% for category in categories %}
                    <option value="{{ category.kategoriid }}">{{ category.namakategori }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="bukuid">Book ID:</label>
                <input type="text" class="form-control" id="bukuid" name="bukuid" value="{{ form.instance.bukuid }}">
            </div>
            <div class="form-group">
                <label for="judul">Judul:</label>
                <input type="text" class="form-control" id="judul" name="judul" value="{{ form.instance.judul }}">
            </div>
            <div class="form-group">
                <label for="penulis">Penulis:</label>
                <input type="text" class="form-control" id="penulis" name="penulis" value="{{ form.instance.penulis }}">
            </div>
            <div class="form-group">
                <label for="penerbit">Penerbit:</label>
                <input type="text" class="form-control" id="penerbit" name="penerbit" value="{{ form.instance.penerbit }}">
            </div>
            <div class="form-group">
                <label for="tahunterbit">Tahun Terbit:</label>
                <input type="number" class="form-control" id="tahunterbit" name="tahunterbit" value="{{ form.instance.tahunterbit }}">
            </div>
            <!-- Tombol submit -->
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>
</body>
</html>
