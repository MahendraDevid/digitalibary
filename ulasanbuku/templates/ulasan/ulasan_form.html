<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ulasan Buku</title>
    <!-- Load Bootstrap CSS jika diperlukan -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        .form-group {
            margin-bottom: 20px;
         }
        .form-control {
            width: 100%;
        }
         .btn {
            margin-top: 10px;
         }

    </style>
</head>
<body>
    <div class="container">
        <h1>Form Ulasan Buku</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="bukuid">Judul Buku:</label>
                <input type="text" class="form-control" id="bukuid_display" value="{{ buku.judul }}" readonly>
            </div>    
            <div class="form-group">
                <label for="ulasan">Ulasan:</label>
                <textarea class="form-control" id="ulasan" name="ulasan" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating:</label>
                <input type="number" class="form-control" id="rating" name="rating" min="1" max="10">
            </div>            
            <!-- Tombol submit -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
