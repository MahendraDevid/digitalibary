<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulasan Buku</title>
</head>
<body>
    <h1>Ulasan Buku</h1>
    <ul>
        {% for ulasan in ulasan %}
            <li>
                <strong>{{ ulasan.userid.username }}</strong>:
                {{ ulasan.ulasan }}
                {{ ulasan.rating }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
